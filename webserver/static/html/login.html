{{define "login"}}
{{template "head" .}}
{{template "navbar" .}}
<body>
    <form action="/login" method="POST" id='login-form'>
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input name="email" type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input name="password" type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

{{template "footer" .}}
{{end}}
