{{define "signup"}}
{{template "head" .}}

<body>
    <form action="/signup" method="POST" id='signup-form'>
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Will be used to log in.</small>        
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username"> 
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repeat-password">Repeat Password</label>
            <input type="password" class="form-control" id="repeat-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

{{template "footer" .}}
{{end}}
